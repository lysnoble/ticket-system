<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <form method="post" style="max-width:600px;" th:object="${menuItemForm}">
            <div class="form-group">
                <input type="hidden" name="menuId" th:value="*{menu.id}" />
                <label th:for="tickets">Select a ticket</label>
                <select th:field="*{ticketId}">
                    <option th:each="ticket : ${menuItemForm.tickets}" th:value="${ticket.id}" th:text="${ticket.name}"></option>
                    <span th:errors="*{tickets}" class="error"></span>
                </select>
            </div>
            <input type="submit" value="Add Menu" />
        </form>

    </body>
</html>
