<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class="container">

        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <br />

        <table th:if="${menu.tickets} and ${menu.tickets.size()}" class="table">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Type</th>
            </tr>

            <tr th:each="ticket : ${menu.tickets}">
                <td th:text="${ticket.name}"></td>
                <td th:text="${ticket.description}"></td>
                <td th:text="${ticket.category.name}"></td>
            </tr>
        </table>

        <span><a th:href="'/menu/add-item/'+ ${menu.id}">Add More Tickets</a></span>

    </body>
</html>
