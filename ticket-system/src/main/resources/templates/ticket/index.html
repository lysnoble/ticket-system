<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${tickets} and ${tickets.size()}">No tickets currently open. </p>

<table th:if="${tickets} and ${tickets.size()}" class="table">

    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Type</th>
        <th>Edit</th>
    </tr>

    <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.name}"></td>
        <td th:text="${ticket.description}"></td>
        <td th:text="${ticket.category.name}"></td>
        <td><a th:href="@{'/ticket/edit/'+${ticket.id}}">Edit</a></td>
    </tr>

</table>

</body>
</html>
