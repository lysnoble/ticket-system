<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>
<body class = "container" style="margin-top:30px;">

<form class= "form-container justify-content-md-center" method="post" style="max-width:460px; margin-top:150px;"
      th:object="${signUser}">
    <div class = "header">
        <h2>Welcome to Ticket System</h2>

        <h1 th:text="${title}">Default Title</h1>
    </div>


    <div class="form-group row ">
        <label th:for="email" class="col-sm-2 col-form-label" >Email/Phone</label>
        <div class="col-sm-10">

            <input type="text" id="email" class="form-control mx-sm-3" aria-describedby ="emailHelpInline"
                   th:field="*{email}"/>

            <span th:errors="*{email}" class="error"></span>

        </div>
    </div>


    <div class="form-group row" >
        <label th:for="inputPassword6" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">

            <input type = "password"  id="inputPassword6"  class="form-control mx-sm-3" aria-describedby="passwordHelpInline" th:field="*{password}" />


            <span th:errors="*{password}" class="error"></span>

        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
    <button type="submit" class="btn btn-primary" style="float:right;">Forgot password</button>

    <div><h1 th:text="${param.q}" class="error">test</h1></div>

    <p>
        Don't have an account? <a href ="/user/signup">Sign up here</a>
    </p>
</form>

</body>
</html>
